<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラーパレットジェネレータ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎨 カラーパレットジェネレータ</h1>
      <p class="subtitle">クリックで新しいカラーパレットを生成</p>
    </header>

    <main>
      <div class="controls">
        <button id="generateBtn" class="btn-primary">新しいパレットを生成</button>
        <button id="lockAllBtn" class="btn-secondary">すべてロック解除</button>
      </div>

      <div id="paletteContainer" class="palette-container">
        <!-- パレットカードは JavaScript で動的に生成 -->
      </div>

      <div class="info">
        <p>💡 ヒント: カラーカードをクリックすると、その色をクリップボードにコピーできます</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
