<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードジェネレータ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #fff;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 32px;
    }

    /* パスワード表示エリア */
    .password-display {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      position: relative;
    }

    .password-text {
      color: #fff;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 1.25rem;
      word-break: break-all;
      text-align: center;
      min-height: 30px;
      line-height: 1.5;
    }

    .password-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn-action {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-action:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn-action.copied {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.5);
      color: #22c55e;
    }

    /* 強度インジケーター */
    .strength-container {
      margin-bottom: 24px;
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .strength-label span {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .strength-value {
      font-weight: 600;
      font-size: 0.75rem;
    }

    .strength-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .strength-weak { width: 25%; background: #ef4444; }
    .strength-fair { width: 50%; background: #f59e0b; }
    .strength-good { width: 75%; background: #3b82f6; }
    .strength-strong { width: 100%; background: #22c55e; }

    /* 設定セクション */
    .settings {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 28px;
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-label span {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
    }

    .setting-label .value {
      color: #fff;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 10px;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    /* スライダー */
    input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    /* チェックボックス */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .checkbox-item input {
      display: none;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .checkbox-item input:checked + .checkbox-custom {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .checkbox-custom svg {
      width: 12px;
      height: 12px;
      stroke: white;
      stroke-width: 3;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .checkbox-item input:checked + .checkbox-custom svg {
      opacity: 1;
    }

    .checkbox-item span {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
    }

    /* 生成ボタン */
    .btn-generate {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5);
    }

    .btn-generate:active {
      transform: translateY(0);
    }

    /* 履歴セクション */
    .history-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .history-header h3 {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-clear {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .btn-clear:hover {
      color: #ef4444;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      gap: 12px;
    }

    .history-item code {
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.8rem;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }

    .history-item button:hover {
      color: #3b82f6;
    }

    .empty-history {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.8rem;
      text-align: center;
      padding: 16px;
    }

    /* スクロールバー */
    .history-list::-webkit-scrollbar {
      width: 4px;
    }

    .history-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    /* アニメーション */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p class="subtitle">安全なパスワードを簡単に生成</p>

    <!-- パスワード表示 -->
    <div class="password-display">
      <div class="password-text" id="password">生成ボタンを押してください</div>
      <div class="password-actions">
        <button class="btn-action" id="copyBtn" title="クリップボードにコピー">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
          </svg>
          <span>コピー</span>
        </button>
        <button class="btn-action" id="refreshBtn" title="新しいパスワードを生成">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
          </svg>
          <span>再生成</span>
        </button>
      </div>
    </div>

    <!-- 強度インジケーター -->
    <div class="strength-container">
      <div class="strength-label">
        <span>パスワード強度</span>
        <span class="strength-value" id="strengthText">-</span>
      </div>
      <div class="strength-bar">
        <div class="strength-fill" id="strengthBar"></div>
      </div>
    </div>

    <!-- 設定 -->
    <div class="settings">
      <div class="setting-group">
        <div class="setting-label">
          <span>文字数</span>
          <span class="value" id="lengthValue">16</span>
        </div>
        <input type="range" id="lengthSlider" min="8" max="64" value="16">
      </div>

      <div class="setting-group">
        <div class="setting-label">
          <span>文字種</span>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" id="uppercase" checked>
            <span class="checkbox-custom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span>大文字 (A-Z)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="lowercase" checked>
            <span class="checkbox-custom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span>小文字 (a-z)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="numbers" checked>
            <span class="checkbox-custom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span>数字 (0-9)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="symbols" checked>
            <span class="checkbox-custom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span>記号 (!@#$)</span>
          </label>
        </div>
      </div>
    </div>

    <!-- 生成ボタン -->
    <button class="btn-generate" id="generateBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0110 0v4"></path>
      </svg>
      パスワードを生成
    </button>

    <!-- 履歴 -->
    <div class="history-section">
      <div class="history-header">
        <h3>生成履歴</h3>
        <button class="btn-clear" id="clearHistory">クリア</button>
      </div>
      <div class="history-list" id="historyList">
        <div class="empty-history">履歴はありません</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
