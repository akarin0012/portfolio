<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="50%" style="stop-color:#1f1f23"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- グリッドパターン -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- グリッドオーバーレイ -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- 装飾的な円 -->
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- アクセントライン（上部） -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>
  
  <!-- メインコンテンツエリア -->
  <g transform="translate(80, 120)">
    <!-- サブタイトル -->
    <text x="0" y="0" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" letter-spacing="0.2em">
      PORTFOLIO
    </text>
    
    <!-- メインタイトル -->
    <text x="0" y="80" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700">
      茅嶋 伸一郎
    </text>
    
    <!-- 役職 -->
    <text x="0" y="140" fill="#a1a1aa" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400">
      システムエンジニア
    </text>
    
    <!-- 説明文 -->
    <text x="0" y="220" fill="#71717a" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
      C# / .NET / Next.js を軸に、洗練されたプロダクトを開発
    </text>
    
    <!-- 技術スタックバッジ -->
    <g transform="translate(0, 280)">
      <!-- C# -->
      <rect x="0" y="0" width="80" height="36" rx="6" fill="#27272a"/>
      <text x="40" y="24" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle">C#</text>
      
      <!-- .NET -->
      <rect x="96" y="0" width="80" height="36" rx="6" fill="#27272a"/>
      <text x="136" y="24" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle">.NET</text>
      
      <!-- TypeScript -->
      <rect x="192" y="0" width="120" height="36" rx="6" fill="#27272a"/>
      <text x="252" y="24" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle">TypeScript</text>
      
      <!-- Next.js -->
      <rect x="328" y="0" width="100" height="36" rx="6" fill="#27272a"/>
      <text x="378" y="24" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle">Next.js</text>
      
      <!-- React -->
      <rect x="444" y="0" width="80" height="36" rx="6" fill="#27272a"/>
      <text x="484" y="24" fill="#fafafa" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" text-anchor="middle">React</text>
    </g>
  </g>
  
  <!-- 右側のアイコン/装飾 -->
  <g transform="translate(900, 200)">
    <!-- コードブラケット装飾 -->
    <text x="0" y="0" fill="#3b82f6" font-family="monospace" font-size="200" font-weight="300" opacity="0.2">
      &lt;/&gt;
    </text>
  </g>
  
  <!-- フッター部分 -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" fill="#52525b" font-family="system-ui, -apple-system, sans-serif" font-size="18">
      akarin0012.com
    </text>
  </g>
</svg>
